<form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">
  <div class="row mb-3">
    <label for="" class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input
        type="text"
        class="form-control"
        [ngModel]="persona.nombre"
        name="nombre"
        placeholder="Nombre de la persona"
        required
      />
      <span
        *ngIf="
          miFormulario.controls.nombre?.touched &&
          miFormulario.controls.nombre?.invalid
        "
        class="form-text text-danger"
      >
        El nombre es requerido</span
      >
    </div>
  </div>
  <div class="row mb-3">
    <label for="" class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="Agregar favorito"
          [(ngModel)]="nuevoFavorito"
          name="nuevoFavorito"
        />
        <button (click)="agregarFavorito()" class="btn btn-outline-primary" type="button">Agregar</button>
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <label for="" class="col-sm-3 col-form-label">Lista de Favoritos</label>
    <div class="col-sm-9">
      <div
        *ngFor="let juego of persona.favoritos; let i = index"
        class="input-group mb-1"
      >
        <input
          class="form-control"
          [(ngModel)]="juego.nombre"
          name="favorito_{{ i }}"
          required
        />
        <button class="btn btn-outline-danger" type="button" (click)='eliminar(i)'>Eliminar</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-9">
      <button
        [disabled]="miFormulario.invalid"
        class="btn btn-primary float-end"
        (click)="guardar()"
      >
        Guardar
      </button>
    </div>
  </div>
</form>

<span>Persona</span>
<pre>{{ persona | json }}</pre>
